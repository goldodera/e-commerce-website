<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Signup</title>
</head>
<body>

  <center>

              {% with messages = get_flashed_messages() %}
                  {% if messages %}
                  {% for message in messages %}
              <div class=" bg-info text-light alert alert-warning alert-dismissible fade show" role="alert">
                  {{message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
              </div>
                  {% endfor %}
                  {% endif %}
                  {% endwith%}

      </center>
<div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin" style="background-image: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('static/proj_src/2.jpg'); background-size: fill; background-position: center;">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body p-5 pt-0">
        <form action="" enctype="multipart/form-data" method="post">
          <div class="form-floating mb-3">
            <input type="email" name="email"class="form-control rounded-3" id="floatingInput">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control rounded-3" id="floatingpassword">
            <label for="floatingpassword">Password</label>
          </div>
             <div class="form-floating mb-3">
            <input type="text" name="surname" class="form-control rounded-3" id="floatingtext">
            <label for="floatingtext">Surname</label>
          </div>
            <div class="form-floating mb-3">
            <input type="text" name="firstname" class="form-control rounded-3" id="floatingtext1">
            <label for="floatingtext">Firstname</label>
          <center><button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit" style="margin-top: 10px;">Sign up</button></center>
                <div class="form-group" style="align: space-between;">
            <label>Have Account?</label><a  class="text-dark" href="/login" style="text-decoration: None;"> Login</a>
          <center><small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small></center>
          </form>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
